{% extends "layout.html" %}
{% load static %}
{% block content %}
    <div class="m-3 d-flex justify-content-center">
        <div>
            <h1 class="text-center">Horario</h1>
        </div>
    </div>

    <div class="pt-4">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="entrada">Entrada:</label>
                <input type="time" class="form-control" id="entrada">
                {% for error in form.entrada.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>
            <div class="form-group mb-5">
                <label for="salida">Salida:</label>
                <input type="time" class="form-control" id="salida">
                {% for error in form.salida.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>

            <div class="text-center mb-5 only-btn">
                <a href="{% url 'login' %}" class="btn btn-primary primary-bg">Guardar</a>
            </div>
        </form>
    </div>

{% endblock %}
